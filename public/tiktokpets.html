<!doctype HTML> 

<HTML> 
  
<HEAD>
  <meta charset="utf-8" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://ecs-162-spring-2022.profamenta.repl.co/reset.css" />
  <link rel="stylesheet" type="text/css" href="tiktokpets.css" />
  <script defer src="tiktokpets.js"></script>
</HEAD>

<body> 

 <div id="titleBlock">
   <h1>
     TikTok Pets
   </h1>
   <button id="myVideos">
     My Videos
   </button>
 </div> 
  <div id="dataTile">
    <h3>
      Submit a Video:
    </h3>
    <div id="innerTile">
      <div class="inputBlock">
        <label for="username">
          Username:
        </label>
        <input type="text" id="username" name="username" placeholder="Enter Username">
      </div>
      <div class="inputBlock">
        <label for="tikTokUrl">
          TikTok URL:
        </label>
        <input type="text" id="tikTokUrl" name="tikTokUrl" placeholder="Enter TikTok URL">
      </div>
      <div class="inputBlock">
        <label for="nickname">
          Video Nickname:
        </label>
        <input type="text" id="nickname" name="nickname" placeholder="Enter a nickname for the video">
      </div>
    </div>
  </div>
  <button id="continue">
    Continue
  </button>
</body>

</html>
